<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title }} v{{ version }} · API Flesan</title>
  <style>
    :root {
      --primary: #d32f2f; /* Rojo Flesan */
      --primary-dark: #b71c1c;
      --bg: #f4f5f7;
      --card: #ffffff;
      --text: #1e1e1e;
      --muted: #777;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111111;
        --card: #1e1e1e;
        --text: #f2f2f2;
        --muted: #999;
        --border: #333;
        --shadow: rgba(0, 0, 0, 0.4);
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 6px 24px var(--shadow);
      padding: 40px 32px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      border: 1px solid var(--border);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .version {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 24px;
    }

    .links {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-top: 10px;
    }

    a.btn {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    a.btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .status {
      margin-top: 28px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    footer {
      margin-top: 32px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    footer strong {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <div class="version">Versión <strong>v{{ version }}</strong></div>

    <div class="links">
      <a class="btn" href="/docs">Swagger UI</a>
      <a class="btn" href="/redoc">ReDoc</a>
      <a class="btn" href="/openapi.json">OpenAPI JSON</a>
      <a class="btn" href="/healthz">Healthcheck</a>
    </div>

    <div class="status" id="status">
      Consultando estado del servicio…
    </div>

    <footer>
      © {{ title }} API — <strong>Grupo Flesan</strong>
    </footer>
  </div>

  <script>
    fetch('/healthz', { cache: 'no-store' })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = `Estado: ${data.status || 'desconocido'}`;
      })
      .catch(() => {
        document.getElementById('status').textContent = 'Estado: sin respuesta';
      });
  </script>
</body>
</html>
