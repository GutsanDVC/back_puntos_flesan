<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title }} v{{ version }} · API</title>
  <style>
    :root { --bg: #0b1020; --card:#111731; --fg:#e8edf7; --muted:#b7c0d6; --acc:#6aa3ff; }
    @media (prefers-color-scheme: light){
      :root { --bg:#f5f7fb; --card:#ffffff; --fg:#0b1020; --muted:#55607a; --acc:#2b6cff; }
    }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans";
      background: var(--bg); color: var(--fg);
      display:grid; min-height:100dvh; place-items:center; padding:24px;
    }
    .wrap { width:100%; max-width:880px; }
    .card {
      background: var(--card); border-radius:20px; padding:28px; box-shadow: 0 10px 30px rgba(0,0,0,.15);
      border:1px solid rgba(255,255,255,.06);
    }
    h1 { margin:0 0 6px; font-size: clamp(24px, 4vw, 34px); letter-spacing:.2px }
    .meta { color: var(--muted); margin-bottom: 18px; }
    .grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); margin-top:10px;}
    a.btn {
      display:flex; align-items:center; justify-content:center; gap:8px;
      padding:12px 14px; border-radius:12px; text-decoration:none; font-weight:600;
      border:1px solid rgba(255,255,255,.12); color: var(--fg); background: transparent;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
    }
    a.btn:hover { transform: translateY(-1px); border-color: var(--acc); }
    code { padding:2px 6px; border-radius:6px; background: rgba(255,255,255,.08); }
    .kpi { display:flex; gap:12px; flex-wrap:wrap; margin-top:16px; }
    .pill { padding:6px 10px; border-radius:999px; background: rgba(106,163,255,.15); color: var(--acc); font-weight:600; }
    footer { margin-top:18px; color: var(--muted); font-size:12px }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>{{ title }}</h1>
      <div class="meta">Versión <strong>v{{ version }}</strong></div>

      <div class="grid">
        <a class="btn" href="/docs" rel="nofollow">Swagger UI (/docs)</a>
        <a class="btn" href="/redoc" rel="nofollow">ReDoc (/redoc)</a>
        <a class="btn" href="/openapi.json" rel="nofollow">OpenAPI JSON</a>
        <a class="btn" href="/healthz" rel="nofollow">Healthcheck</a>
      </div>

      <div class="kpi">
        <span class="pill" id="status-pill">status: verificando…</span>
      </div>

      <footer>Este es un landing simple para tu API. Edita el template y agrega lo que necesites.</footer>
    </section>
  </main>

  <script>
    // Opcional: consulta /healthz y muestra estado
    fetch('/healthz', { cache: 'no-store' })
      .then(r => r.json()).then(d => {
        const el = document.getElementById('status-pill');
        el.textContent = `status: ${d.status || 'desconocido'}`;
      }).catch(() => {
        const el = document.getElementById('status-pill');
        el.textContent = 'status: sin respuesta';
      });
  </script>
</body>
</html>
